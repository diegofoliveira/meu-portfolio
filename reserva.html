<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVA DE VIAGEM</title>
</head>

<body>
    <form>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email">
        <fieldset>
            <legend>Serviços Desejados</legend>

            <p>
                <label for="check1">Compra de Passagens</label>
                <input type="checkbox" id="check1" name="check1" value="1">
            </p>
            <p>
                <label for="check2">Reserva de Hospedagem</label>
                <input type="checkbox" id="check2" name="check2" value="2">
            </p>
            <p>
                <label for="check3">Aluguel de Veículos</label>
                <input type="checkbox" id="check3" name="check3" value="3">
            </p>
        </fieldset>
        <fieldset>
            <legend>Forma de pagamento</legend>
            <p>
                <input type="radio" name="pagamento1" id="pagamento1" value="Cartão de Crédito" />
                <label for="pagamento1">Cartão de Crédito</label>
            </p>
            <p>
                <input type="radio" name="pagamento2" id="pagamento2" value="Boleto" />
                <label for="pagamento2">Boleto</label>
            </p>
            <p>
                <input type="radio" name="pagamento" id="pagamento3" value="PIX" />
                <label for="pagamento3">PIX</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento </legend>
            <select name="prazo" id="prazo">
                <option value="À Vista">À Vista</option>
                <option value="Cinco Vezes Sem Juros">Cinco Vezes Sem Juros</option>
                <option value="Dez Vezes Com Juros">Dez Vezes Com Juros</option>
            </select>

        </fieldset>
        <input type="submit">
    </form>
</body>

</html>
